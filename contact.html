<!-- Contact Form Are -->
<section id="contact" class-"bg-light">
  <div class="container">
    <h2>Contact <span class="text-primary">Me </span>Now</h2>
    <div class="form-container">
      <div class="mail-icon"><i class="fas fa-envelope"></i></div>
      <div class="form-box">
        <h3>Leave Me a <span class="text-primary">Message</span></h3>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" placeholder="Enter Your First Name *" required>
          </div>
          <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" placeholder="Enter Your Last Name *" required>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" placeholder="Enter Your Email *" required>
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <textarea rows="7" placeholder="Your Message *"> required </textarea>
          </div>
            <input type="submit" value="Send Message" class="contact-btn">
        </form>
      </div>
    </div>
  </div>
</section>
